<div class="top-div">
  <div nz-row class="top-div-content">
    <div nz-col [nzSpan]="15" class="top-div-content-text">
      <div class="ver-app-title"><span style="font-size: 48px;">VerBinder</span><br/><span>- Ver</span><span style="opacity: 0.7;">tical </span><span>B</span><span style="opacity: 0.7;">usiness F</span><span>inder</span> </div>
      <div class="search-hint-title">{{'ver.main.searchlabel'|translate}}</div>
      <div class="row-btn-search"><button nz-button class="btn-search" (click)="toSearch()">{{'ver.main.btnsearch'|translate}}</button></div>
    </div>
    <div nz-col [nzSpan]="9" class="div-slogans">
        <nz-carousel nzAutoPlay [nzDots]=false [nzAutoPlaySpeed]=3500 style="height:125px;">
          <div nz-carousel-content style="display: flex;" class="slogan-text" [innerHTML]="'ver.main.slogan.en'|translate"></div>
          <div nz-carousel-content style="display: flex;" class="slogan-text" [innerHTML]="'ver.main.slogan.cn1'|translate"></div>
          <div nz-carousel-content style="display: flex;" class="slogan-text" [innerHTML]="'ver.main.slogan.de'|translate"></div>
          <div nz-carousel-content style="display: flex;" class="slogan-text" [innerHTML]="'ver.main.slogan.cn2'|translate"></div>
        </nz-carousel>
    </div>
  </div>
</div>
<div class="industry-div">
  <div nz-row class="section-title"><label>{{'ver.main.industrylabel'|translate}}</label></div>
  <nz-list class="industry-list" [nzDataSource]="industrieslist" [nzRenderItem]="industry" [nzGrid]="{gutter:24, span:6}">
    <ng-template #industry let-industry>
      <nz-list-item [nzContent]="nzContent">
        <ng-template #nzContent>
          <div class="industry-card" id="cad_{{industry.tag}}" (mouseover)="onhover($event);" (mouseleave)="onleave($event)" (click)="toIndustry(industry.id)">
            <img [src]='industry.img' id="img_{{industry.tag}}">
            <label id="lbl_{{industry.tag}}" class="industry-text-name">{{industry.name|translate}}</label>
          </div>
        </ng-template>
      </nz-list-item>
    </ng-template>
  </nz-list>
  <div nz-row class="div-checkmore"><button nz-button class="btn-checkmore">{{"ver.main.checkmore"|translate}}</button>
  </div>
</div>
<div class="tech-div">
  <div nz-row class="section-title"><label>{{'ver.main.techlabel'|translate}}</label></div>
  <div class="swiper-container tech-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let tech of technologieslist">
        <div class="tech-card">
          <img [src]="tech.img">
          <label class="tech-name-text">{{tech.name|translate}}</label>
          <label class="tech-desc-text">{{tech.desciption}}</label>
        </div>
      </div>
    </div>
  </div>
  <div nz-row class="div-checkmore"><button nz-button class="btn-checkmore">{{"ver.main.checkmore"|translate}}</button></div>
</div>
<div class="case-div">
  <div nz-row class="section-title"><label>{{'ver.main.caselabel'|translate}}</label></div>
  <div nz-row style="margin-top: 70px;">
    <div nz-col [nzSpan]="6">
      <ul nz-menu #casemenu (nzClick)="changemenuselect($event)">
        <li nz-menu-item #casemenuitem class="case-menu-item" *ngFor="let case of caseslist; let i=index"
          id="item_{{i}}">
            <img class="case-icon element-hide" id="caseicon_{{i}}">
            <img class="case-arrow-icon" id="casearrow_{{i}}">
            <label class="case-menu-item-text" id="casetext_{{i}}">{{case.name}}</label>
            <img id="casebigarrow_{{i}}" class="element-hide case-big-arrow">
        </li>
      </ul>
    </div>
    <div nz-col [nzSpan]="18" class="case-detail-body">
      <div nz-row>
        <div class="case-detail-title"> <label>具体案例1</label></div>
      </div>
      <div nz-row class="case-detail-intro">
        <label>具体案例1介绍具体案例，1介绍具体案例1介绍具体案例1介绍具体，案例1介绍具体案例1介绍具体案例1介绍具体案例1介绍具体案例1，介绍具体案例1介绍具体案例1介绍具体案，例1介绍具体案，例1介绍具体案例1介绍具体案例1介绍，具体案例1介绍具体，案例1介绍具体案例1介绍具体案例1介绍具体案例1介绍具体案例1介绍具体案例1</label>
      </div>
      <nz-divider></nz-divider>
      <div nz-row style="margin-top: 30px;">
        <div nz-col [nzSpan]="7" style="text-align: center;">
          <div class="caseintro-text-sub1">设备制造</div>
          <div class="caseintro-text-sub2">行业</div>
        </div>
        <div nz-col [nzSpan]="1">
          <nz-divider nzType="vertical"></nz-divider>
        </div>
        <div nz-col [nzSpan]="7" style="text-align: center;">
          <div class="caseintro-text-sub1">数字化工厂</div>
          <div class="caseintro-text-sub2">技术</div>
        </div>
        <div nz-col [nzSpan]="1">
          <nz-divider nzType="vertical"></nz-divider>
        </div>
        <div nz-col [nzSpan]="7" style="text-align: center;">
          <div class="caseintro-text-sub1">生产效率提升30%</div>
          <div class="caseintro-text-sub2">效益</div>
        </div>
      </div>
      <div nz-row class="caseintro-checkdetail">{{'ver.main.checkdetail'|translate}}</div>

    </div>
  </div>
</div>
<div class="footer-div"></div>
