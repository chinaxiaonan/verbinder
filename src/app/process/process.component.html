<div>
  <div height="82px">
    <div style="float: center ">
      <img src="../assets/title bar.png" height="82px">
    </div>
    <!-- <div style="float: left">
      <img src="../assets/logo.png" width="90px" height="32px">
    </div> -->
  </div>

  <div style="padding-top: 32px; position: relative; background-color: #f5f5f5;">

    <nz-steps [nzCurrent]="current">
      <nz-step nzTitle="Finished"></nz-step>
      <nz-step nzTitle="In Progress"></nz-step>
      <nz-step nzTitle="Waiting"></nz-step>
    </nz-steps>
    <div class="steps-content">{{ index }}</div>
    <div class="steps-action">
      <button nz-button nzType="default" (click)="pre()" *ngIf="current > 0">
        <span>Previous</span>
      </button>
      <button nz-button nzType="default" (click)="next()" *ngIf="current < 2">
        <span>Next</span>
      </button>
      <button nz-button nzType="primary" (click)="done()" *ngIf="current === 2">
        <span>Done</span>
      </button>
    </div>

    </div>
</div>
