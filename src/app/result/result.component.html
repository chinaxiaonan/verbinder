        <div style="margin-left:3.3%">
          <p style="font-family: PingFangSC-Medium; font-size: 16px; color: #2D373C; letter-spacing: -0.32px; line-height: 40px;margin-left:3.3%;">{{project.name}}</p>
          <p class="small-text">Industry</p>
          <p class="text">{{project.industry}}</p>
          <p class="small-text">Project background introduction</p>
          <p class="text">{{project.requirement}}</p>
          <p class="small-text">Expectation of deliverlables</p>
          <p class="text">{{project.deliverable}}</p>

          <p style="margin-left:3.3%;margin-top:1.3%;font-family: SiemensSans-Bold;font-size: 12px;color: #41BECC;letter-spacing: -0.16px;">Expected Techologies</p>
          <button *ngFor="let t of project.technologies" class="result-button2">{{t}}</button>

        font-size: 18px;
        color: #2D373C;
        letter-spacing: -0.36px;
        line-height: 40px;">
          Matched Solutions
        </div>
        <div style="margin-top:0.6%;">
            <img *ngIf="flag==1 || flag==4" src="../assets/br1.png" style="margin-left:3.3%;width:642px">

            <img *ngIf="flag==1||flag==3" src="../assets/br3.png" style="margin-left:3.3%;width:642px">
            <img *ngIf="flag==1||flag==4" src="../assets/br4.png" style="margin-left:3.3%;width:642px">
            <img *ngIf="flag==2||flag==3" src="../assets/br5.png" style="margin-left:3.3%;width:642px">
            <img *ngIf="flag==2||flag==5" src="../assets/br6.png" style="margin-left:3.3%;width:642px">

            <img *ngIf="flag==3||flag==5||flag==6" src="../assets/br8.png" style="margin-left:3.3%;width:642px">
            <img *ngIf="flag==1||flag==4||flag==3" src="../assets/br9.png" style="margin-left:3.3%;width:642px">
        </div>
